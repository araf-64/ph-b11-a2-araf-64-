<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <div class="nav-title-container">
          <img src="assets/logo.png" alt="" class="navbar-icon" />
          <h2 class="navbar-title">SCHOOL</h2>
        </div>
        <div class="nav-item-container">
          <ul class="nav-items">
            <li class="nav-item nav-item-1">Home</li>
            <li class="nav-item nav-item-2">About</li>
            <li class="nav-item nav-item-3">Facilities</li>
            <li class="nav-item nav-item-4">Admission</li>
          </ul>
        </div>
        <div class="nav-button-container">
          <button class="nav-button">Contact</button>
        </div>
        <div class="mobile-menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <main>
      <!-- banner section -->
      <section class="banner">
        <div class="banner-title-container">
          <h1 class="banner-title">
            <span id="title-part-1">
              Empowering
            </span> 
            <span id="title-part-2">
              students from small age 
            </span>
            <span id="title-part-3">
              towards vision
            </span>
          </h1>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-button">Enroll Now</button>
        </div>
        <div class="banner-image-container">
          <img
            src="assets/hero-kids.png"
            alt="Hero kids"
            class="banner-image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
